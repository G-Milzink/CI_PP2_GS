<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Play A Game</title>
</head>
<body>
    <header>
        <div id="game-select-area">
            <a href="rps.html"><img src="assets/images/logos/rps_logo.png" alt="An image of a rock, a paper scroll and a pair of scissors"  class="header-link"></a>
            <a href="quizzit.html"><img src="assets/images/logos/quizzit_logo.png" alt="An image of a large letter Q with 'quizzit' written across"  class="header-link"></a>
            <a href="guillotine.html"><img src="assets/images/logos/guillotine_logo.png" alt="An image of a guillotine with the word 'guillotine' written across"  class="header-link"></a>
        </div>
    </header>
    <div id="contact-wrapper">
        <form action="contact-form">
            <label for="name" class="form-element">Name:</label>
            <input type="text" class="form-element" id="name" name="name" placeholder="name" required>
            
            <label for="email" class="form-element">Email:</label>
            <input type="email" class="form-element" id="email" name="email" placeholder="email" required>

            <label for="msg" class="form-element">Message:</label>
            <textarea id="msg" class="form-element" name="msg" cols="30" rows="8" placeholder="Leave me a message! :)" required></textarea>

            <button type="submit" id="send-msg" onclick='sendMessage()'>SUBMIT</button>
        </form>
    </div>
    <footer>
        <a href="contact.html"><img src="assets/images/logos/contact_logo.png" alt="An image of an ink-jar and feather" id="footer-form-link"></a>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/contact.js"></script>

    <!-- EmailJS integration -->
    <!-- Taken from the emailsJS tutorial -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("bovvHg1tPmzz8Kd9n");
        })();
    </script>

</body>

</html>
