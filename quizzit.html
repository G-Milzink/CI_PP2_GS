<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Play A Game</title>
</head>
<body>
    <header>
        <div id="game-select-area">
            <a href="rps.html"><img src="assets/images/logos/rps_logo.webp" alt="An image of a rock, a paper scroll and a pair of scissors"  class="header-link"></a>
            <a href="quizzit.html"><img src="assets/images/logos/quizzit_logo.webp" alt="An image of a large letter Q with 'quizzit' written across"  class="header-link"></a>
            <a href="guillotine.html"><img src="assets/images/logos/guillotine_logo.webp" alt="An image of a guillotine with the word 'guillotine' written across"  class="header-link"></a>
        </div>
    </header>
    <div id="quizzit-game-area">
        <h1 id="quizzit-heading">Quizzit!</h1>
    </div>
    <div>
        <button id="riddle-me">Riddle me!</button>
    </div>
    <div>
        <h2 id="riddle-display">.......?</h2>
    </div>
    <div id="answer-section">
        <div>
            <span><button class="answer-button" data-type="answer-1">...</button></span>
            <span><button class="answer-button" data-type="answer-2">...</button></span>
            <div></div>
            <span><button class="answer-button" data-type="answer-3">...</button></span>
            <span><button class="answer-button" data-type="answer-4">...</button></span>
        </div>
    </div>
    <div id="score-section">
        <h3 id="quizzit-correct">Correct: 0</h3>
        <button id="answer-submit-button">SUBMIT</button>
        <h3 id="quizzit-wrong">Wrong: 0</h3>
    </div>
    <footer>
        <a href="contact.html"><img src="assets/images/logos/contact_logo.webp" alt="An image of an ink-jar and feather" id="footer-form-link"></a>
    </footer>

    <!-- Quizzit game script -->
    <script src="assets/js/game-data.js"></script>
    <script src="assets/js/quizzit.js"></script>
</body>
</html>
